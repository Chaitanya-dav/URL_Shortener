<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Paint</title>
    <style>
        body{
            text-align: center;
            background: linear-gradient(135deg,red,pink);
        }
      #canvas{
        border: 3px dashed black;
        background-color: white;

      }
      a{
        padding: 1.3rem;
        text-align: center;
        text-decoration: solid;
      }
     
     </style>
</head>
<body>

    <h2>Paint something in the area.
    <a href="" download="Paint.jpg">DOWNLOAD</a>
    </h2>
    <canvas id="canvas" width="600" height="600"></canvas>
    <br><br>
    <div class="tools">
    <button id="draw">Draw</button>
    <button id="erase">Erase</button>
    <button id="clr-button">Clear-canvas</button>
    </div>
    
    <script>
        const canvas =document.querySelector("canvas");
        const c = canvas.getContext("2d");
        c.fillStyle = "blue";
        let drawing=false,erasing=false;
        let isdrawing;
        let iserasing;
        function draw(x,y)  {
            if(isdrawing){
                c.beginPath();
                c.fillText("#",x,y);
                c.fill();
                c.closePath();
            }
        }

        function erase(x,y) {
                if(iserasing){
                  c.beginPath();
                  c.clearRect(x,y,10,10);
                  c.closePath();
                  c.fill();
                }
      }
    canvas.addEventListener("mousedown",() => (isdrawing=true));
    canvas.addEventListener("mouseup", () => (isdrawing=false));
    canvas.addEventListener("mousemove",(event) =>{
         draw(event.offsetX,event.offsetY)
    });
         /* 
        document.getElementById("draw").addEventListener("click",()=>(drawing = true));  
        document.getElementById("erase").addEventListener("click",()=>(eraseing = true));
        canvas.addEventListener("mousedown",() => (iserasing=true));
    canvas.addEventListener("mouseup", () => (iserasing=false));
     canvas.addEventListener("mousemove",(event) =>{
         erase(event.offsetX,event.offsetY)
    });*/
    
    document.getElementById("clr-button").addEventListener("click",() => {
      c.clearRect(0,0,canvas.width,canvas.height);
    });

    document
     .querySelector("a")
     .addEventListener("click",(event) => (event.target.href = canvas.toDataURL()),
    );
    </script>

</body>
</html>
