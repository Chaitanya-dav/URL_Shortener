<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            display: flex;
            border: 2px solid black;
            width: 60px; 
            height: 60px;
            padding: 50px;
            margin: 6px;

        }
    </style>
</head>
<body>
    
    <div class="box">box1</div>
    
   <script>
let boxELement = document.getElementsByClassName("box");

let list = ["blue","green","yellow","red","pink"];

for(let i = 0;i<5;i++){
boxELement.style.backgroundcolor = list[i];
}
   </script> 
    
</body>
</html>
