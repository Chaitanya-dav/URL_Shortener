<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container{
            
            padding: 0;
            margin: 0;
            overflow: hidden;
            border: 2px solid black;
            background-color: bisque;
            display: flex;
              gap: 3rem;
            flex-direction: column;
        }
        .box{
            border: 2px solid black;
            border-radius: 6px;
            padding: 10px;
            margin: 4px;
            height: 100px;
            width: 100px;
           background: linear-gradient(to right,violet , lightblue,lightgreen,yellow,orange ,red); ;
            box-shadow: 5px 5px 5px rgb(107, 105, 105);
            position: relative;
            
        }
        #box1{
            position: relative;
            animation-name: rightmovement;
              animation-duration: 3s;
               animation-timing-function: linear;
              animation-iteration-count: 4;
              animation-delay: 1s;
              animation-direction: alternate;
              animation-play-state: running;
              
       } 
            #box2{
            position: calc(80%);
            animation-name: leftmovement;
              animation-duration: 3s;
              animation-iteration-count: 4;
              animation-timing-function: linear;
              animation-delay: 1s;
              animation-direction: alternate;
              animation-play-state: running;
            }
       #box3{
        position: relative;
        transition-property: all;
        transition-duration: 3s;
        transition-timing-function: ease-in-out;
        transform-origin: 20%;  
       }
       #box3:hover{
              width: 90%;  
            /* transform: rotate(360deg); */
       }
           #box4{
            position: relative;
            animation-name: rightrotate;
              animation-duration: 3s;
               animation-timing-function: linear;
              animation-iteration-count: 4;
              animation-delay: 1s;
              animation-direction: alternate;
              animation-play-state: running;
              
       } 

    
       @keyframes leftmovement {
        from{
            top: 0;
            left: 80%;
        }
        to{ top: 0;
            left: 0;
           
        }}
        @keyframes rightmovement {
            from{
                top:0;
                left:0;
                
            }
            to{
                top:0;
                left: 80%;
            }
            
        }
     
        @keyframes rightrotate{
            from{
                top:0;
                left:0;
                transform: rotate(0deg);
            }
            to{
                top:0;
                left: 80%;
                 transform: rotate(360deg);
            }
            
        }
    </style>
</head>
<body>
       <div class="container">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
        <div class="box" id="box4">box4</div>
       </div>
</body>
</html>
