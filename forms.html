<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
<style>
    *{
        padding: 0;
        margin : 0;
        box-sizing: border-box;
    }

    body{
        justify-content: center;
        height: 100%;
        width: 100%;
        
        /* background-color: rgb(245, 179, 245); */
    }
    .header{
        padding: 50px;
       
       text-align: center;
        color: antiquewhite;
       background-color: rgb(76, 3, 122);
    }

.form{
     /* position: absolute;  */
    justify-items: center;
  border: 2px solid black;
  background: rgb(233, 198, 214);

}
.form-exam{
     display: flex;
  flex-direction: column;
  max-width: fit-content;
    gap: 1.5rem;
    padding: 20px;
}

.name{
    
    justify-content: space-evenly;
    padding: 50px;
    margin: 6px;
    border: 2px solid black;
    border-radius: 10px;
    background-color: whitesmoke;
    box-shadow: 3px 3px 5px rgb(110, 99, 99);
}
.age{
   
    justify-content: space-evenly;
    padding: 50px;
    margin: 6px;
    border: 2px solid black;
    background-color: whitesmoke;
    border-radius: 10px;
    box-shadow: 3px 3px 5px rgb(110, 99, 99);

}
.branch{
    display: flex;
    justify-content: space-between;
    padding: 50px;
    margin: 6px;
    border: 2px solid black;
    border-radius: 10px;
    background-color: whitesmoke;
    box-shadow: 3px 3px 5px rgb(110, 99, 99);

}
.skills{

    
    justify-content: space-evenly;
    padding: 50px;
    margin: 6px;
    border: 2px solid black;
    background-color: whitesmoke;
    border-radius: 10px;
    box-shadow: 3px 3px 5px rgb(110, 99, 99);

}
.interest{

    justify-content: space-evenly;
    padding: 50px;
    margin: 6px;
    border: 2px solid black;
    background-color: whitesmoke;
    border-radius:10px;
    box-shadow: 3px 3px 5px rgb(110, 99, 99);

}
fieldset{
  display: flex;
flex-direction: row;
gap: 2rem;
}
.btn{
    display: flex;
    justify-content: space-evenly;
    /* align-items: center; */
}


input[type = "text"],
input[type ="number"]{
    width: 300px;
    height: 30px;
}
input[type = "button"]{
    width: 90px;
    height: 30px;
    box-shadow: 3px 3px 5px rgb(88, 78, 78);
    background-color: rgb(94, 19, 142);
    font-size: medium;
    color:antiquewhite;
}


select{
    font-size: 100%;
     width: 80px;
    height: 30px;
}
</style>


</head>
<body>
    <div class="header">
   <h1> Event Registration</h1>
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href=""></a>
      </nav>
    </div>
    <hr>

    <div class="form">
    <form action="" method="get" class="form-exam">
        
        <div class="name">
       <label for="name"> Name : </label>
       <input type="text" placeholder="Enter name" id="name" required>
        </div>
        <div class="age">
       <label for="Age">AGE :</label>
        <input type="number" placeholder="Age" id="Age" required>
        </div>
        <div class="branch">
        <label for="branch">Choose Branch :</label>
        <select name="branch" id="branch">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
        </select>
        </div>
        <div class="skills">
        <fieldset>
            <legend>SKILLS</legend>
            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br><br>
               <label for="checkbox">C++</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br><br>
              <label for="checkbox">java</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br><br>       
        </fieldset>
        </div>
        <div class="interest">
         <label for="interest">Interests :</label> 
       <textarea name="interest" id="interest" cols="40" rows="10"></textarea>
        </div>
        <div class="btn">
            <h1>Submit the form :</h1>
        <input type="button" value="submit" >
        </div>     
    </form>
         
    </div>
    
</body>
</html>
